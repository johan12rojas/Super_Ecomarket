<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test SuperMercado</title>
</head>
<body>
    <h1>Test de SuperMercado</h1>
    <div id="test-results"></div>
    
    <script>
        async function testAPI() {
            const results = document.getElementById('test-results');
            try {
                const response = await fetch('/api/products');
                const products = await response.json();
                results.innerHTML = `
                    <p>✅ API funcionando: ${products.length} productos encontrados</p>
                    <p>Primeros 3 productos:</p>
                    <ul>
                        ${products.slice(0, 3).map(p => `<li>${p.name} - ${p.category}</li>`).join('')}
                    </ul>
                `;
            } catch (error) {
                results.innerHTML = `<p>❌ Error: ${error.message}</p>`;
            }
        }
        
        testAPI();
    </script>
</body>
</html>
